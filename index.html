<head>

<body class="page">
<header class="header">
  <a href="https://github.com/klimetzc/mesto" target="_blank">

<section class="profile">
  <div class="profile__user">
    <img src="images/avatar.jpg" alt="Аватар пользователя (динамический)" class="profile__avatar">
    <div class="profile__info">
      <div class="profile__names">
        <p class="profile__username">Жак-Ив Кусто</p>
        <p class="profile__profession">Исследователь океана</p>
      </div>
      <button class="profile__edit-button">
        <svg class="icon">
          <rect x="0.5" y="0.5" width="23" height="23" stroke="currentColor"/>
          <path
                  d="M17 8.32827L9.60377 15.7666L8.28302 14.4194L15.6604 7L17 8.32827ZM7 17L8.96226 16.4118L7.58491 15.0835L7 17Z"
                  fill="currentColor"/>
        </svg>
      </button>
    </div>
  </div>

  <button class="profile__add-button">
    <svg width="22" height="22" viewBox="0 0 22 22">
      <path d="M22 9.77778H12.2222V0H9.77778V9.77778H0V12.2222H9.77778V22H12.2222V12.2222H22V9.77778Z"
            fill="currentColor"/>

  </button>
</section>

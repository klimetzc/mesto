<!DOCTYPE html>
<html lang="ru" class="root">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
  <title>Mesto</title>
</head>

<body class="page">
<header class="header">
  <a href="https://github.com/klimetzc/mesto" target="_blank">
    <img src="images/logo_light.svg" alt="Место - Россия" class="header__logo">
  </a>
</header>

<section class="profile">
  <div class="profile__user">
    <img src="images/avatar.jpg" alt="Аватар пользователя (динамический)" class="profile__avatar">
    <div class="profile__info">
      <div class="profile__names">
        <h1 class="profile__username">Жак-Ив Кусто</h1>
        <p class="profile__profession">Исследователь океана</p>
      </div>
      <button class="profile__edit-button"></button>
    </div>
  </div>

  <button class="profile__add-button"></button>
</section>

<section class="elements">
  <article class="element">
    <img src="images/piter.jpg" alt="Питерская электричка" class="element__image">
    <h2 class="element__title">Санкт-Петербург</h2>
    <button class="element__like"></button>
  </article>
  <article class="element">
    <img src="images/moscow.jpg" alt="Москва-сити" class="element__image">
    <h2 class="element__title">Москва</h2>
    <button class="element__like">


    </button>
  </article>
  <article class="element">
    <img src="images/murmansk.jpg" alt="Дорога с высоты птичьего полёта" class="element__image">
    <h2 class="element__title">Мурманск</h2>
    <button class="element__like">

    </button>
  </article>
  <article class="element">
    <img src="images/3.png" alt="Снежная гора" class="element__image">
    <h2 class="element__title">Домбай</h2>
    <button class="element__like">

    </button>
  </article>
  <article class="element">
    <img src="images/2.png" alt="Равнины" class="element__image">
    <h2 class="element__title">Гора Эльбрус</h2>
    <button class="element__like">

    </button>
  </article>
  <article class="element">
    <img src="images/1.png" alt="Старый храм" class="element__image">
    <h2 class="element__title">Карачаево-Черкессия</h2>
    <button class="element__like">

    </button>
  </article>
</section>

<footer class="footer">
  <p class="footer__content">&copy; 2022 Mesto Russia</p>
</footer>

<section class="popup popup_closed" id="edit-profile">

  <div class="popup__window">
    <form class="popup__form">
      <h2 class="popup__title">Редактировать профиль</h2>
      <input type="text" name="name" id="name" class="popup__input popup__input_type_name" placeholder="Ваше имя"
             required
             pattern="\S+.*">
      <input type="text" name="profession" id="profession" class="popup__input popup__input_type_profession"
             placeholder="Ваша профессия"
             required pattern="\S+.*">
      <button type="button" class="popup__submit">Сохранить</button>
    </form>
    <button type="button" class="popup__close-button"></button>
  </div>

</section>
<script src="src/script.js"></script>
</body>

</html>

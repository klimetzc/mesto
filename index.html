<!DOCTYPE html>
<html lang="ru" class="root">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
  <title>Mesto</title>
</head>

<body class="page">
<header class="header">
  <a href="https://github.com/klimetzc/mesto" target="_blank" class="header__logo">
  </a>
  <button type="button" class="theme-changer"></button>
</header>

<section class="profile">
  <div class="profile__user">
    <img src="images/avatar.jpg" alt="Аватар пользователя (динамический)" class="profile__avatar">
    <div class="profile__info">
      <div class="profile__names">
        <h1 class="profile__username">Жак-Ив Кусто</h1>
        <p class="profile__profession">Исследователь океана</p>
      </div>
      <button class="profile__edit-button"></button>
    </div>
  </div>

  <button class="profile__add-button"></button>
</section>

<section class="elements">
  <p class="elements__text">Вы ещё не добавили новых мест.</p>
  <template id="element">
    <article class="element">
      <img class="element__image">
      <h2 class="element__title"></h2>
      <button class="element__like"></button>
      <button class="element__delete"></button>
    </article>
  </template>

</section>

<footer class="footer">
  <p class="footer__content">&copy; 2022 Mesto Russia</p>
</footer>
<template id="popup">
  <div class="popup popup_closed">
    <div class="popup__window">
      <form class="popup__form">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" class="popup__input  popup_input_1"
               required pattern="\S+.*">
        <input type="text" name="profession"
               class="popup__input  popup_input_2" required
               pattern="\S+.*">
        <img class="popup__image">
        <p class="popup__caption"></p>
        <button type="submit" class="popup__submit">Сохранить</button>
      </form>
      <button type="button" class="popup__close-button"></button>
    </div>
  </div>
</template>

<script src="src/main.js" type="module"></script>
<script src="src/changeTheme.js" type="module"></script>
</body>

</html>

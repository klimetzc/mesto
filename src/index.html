<!DOCTYPE html>
<html lang="ru" class="root">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="../pages/index.css"> -->
  <link rel="shortcut icon" href="<%=require('../images/favicon.ico')%>" type="image/x-icon">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <a href="https://github.com/klimetzc/mesto" target="_blank" class="header__logo">
    </a>
    <button type="button" class="theme-changer"></button>
  </header>

  <section class="profile">
    <div class="profile__user">
      <!-- <img src="../images/avatar.jpg" alt="Аватар пользователя (динамический)" class="profile__avatar"> -->
      <img src="<%=require('../images/Spinner-2.gif')%>" alt="Аватар пользователя (динамический)"
        class="profile__avatar">
      <div class="profile__avatar-button"></div>
      <div class="profile__info">
        <div class="profile__names">
          <h1 class="profile__username">Username</h1>
          <p class="profile__profession">User profession</p>
        </div>
        <button class="profile__edit-button"></button>
      </div>
    </div>

    <button class="profile__add-button"></button>
  </section>

  <section class="elements">
    <p class="elements__text">Вы ещё не добавили новых мест.</p>
    <div class="elements__loader"></div>
    <template id="element">
      <article class="element">
        <img class="element__image">
        <h2 class="element__title"></h2>
        <div class="element__like-container">
          <button class="element__like"></button>
          <p class="element__like-label">0</p>
        </div>

        <button class="element__delete"></button>
      </article>
    </template>

  </section>

  <footer class="footer">
    <p class="footer__content">&copy; 2022 Mesto Russia</p>
  </footer>

  <!-- POPUPS START -->
  <div class="popup popup_edit">
    <div class="popup__window">
      <form class="form-edit popup__form popup__form_edit" novalidate>
        <fieldset class="popup__fieldset">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input id="name" type="text" name="name" class="popup__input popup__input_type_username"
            placeholder="Ваше имя" pattern="\S+.*" minlength="2" maxlength="40" required>
          <span class="popup__error-message name-error"></span>
          <input id="profession" type="text" name="profession" class="popup__input  popup__input_type_profession"
            placeholder="Ваша профессия" pattern="\S+.*" minlength="2" maxlength="200" required>
          <span class="popup__error-message profession-error"></span>
          <button type="submit" class="popup__submit popup__submit_edit">Сохранить</button>
        </fieldset>
      </form>
      <button type="button" class="popup__close-button"></button>
    </div>
  </div>

  <div class="popup popup_add">
    <div class="popup__window">
      <form class="form-add popup__form popup__form_add" novalidate>
        <fieldset class="popup__fieldset">
          <h2 class="popup__title">Новое место</h2>
          <input id="place" type="text" name="place" class="popup__input  popup__input_type_place"
            placeholder="Название места" minlength="2" maxlength="30" required pattern="\S+.*">
          <span class="popup__error-message place-error"></span>
          <input id="image" type="url" name="image" class="popup__input  popup__input_type_place-image"
            placeholder="Ссылка на изображение" required pattern="\S+.*">
          <span class="popup__error-message image-error"></span>
          <button type="submit" class="popup__submit popup__submit_add">Создать</button>
        </fieldset>
      </form>
      <button type="button" class="popup__close-button"></button>
    </div>
  </div>

  <div class="popup popup_image">
    <div class="popup__window">
      <img class="popup__image" src="https://via.placeholder.com/150" alt="Новое место">
      <p class="popup__caption">Новое место</p>
      <button type="button" class="popup__close-button"></button>
    </div>
  </div>

  <div class="popup popup_delete">
    <div class="popup__window">
      <h2 class="popup__title">Вы уверены?</h2>
      <form action="" class="popup__form">
        <button type="submit" class="popup__submit">Подтвердить</button>
      </form>
      <button type="button" class="popup__close-button"></button>
    </div>
  </div>

  <div class="popup popup_avatar">
    <div class="popup__window">
      <form action="" class="form-avatar popup__form popup__form_avatar">
        <fieldset class="popup__fieldset">
          <h2 class="popup__title">Обновить аватар</h2>
          <input id="avatar-input" type="url" name="avatar" class="popup__input popup__input_type_avatar"
            placeholder="Ссылка на изображение" required>
          <span class="popup__error-message avatar-input-error"></span>
          <button type="submit" class="popup__submit">Подтвердить</button>
        </fieldset>
      </form>
      <button type="button" class="popup__close-button"></button>
    </div>
  </div>

  <!-- POPUPS END -->
  <!-- <script src="index.js" type="module"></script> -->
  <!-- <script src="src/changeTheme.js" type="module"></script> -->

</body>

</html>
